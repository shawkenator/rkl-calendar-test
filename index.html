<!DOCTYPE html>
<html lang="en">
<head>
<title>RKL / Hawk Calendar Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
</style>
</head>
<body>

    <div class="rkl-cal-container">
        <!-- <h1>RKaLendar</h1> -->
        <div class="cal-header">
            <div class="header">
                <strong id="main-header"></strong> 
                <span id="main-year"></span>
            </div>
            <div class="date-nav">
                <span id="btn-prev"><i class="fa-solid fa-angle-left"></i></span>
                <span id="btn-today">Today</span>
                <span id="btn-next"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </div>
        <div class="calendar-holder">
            <div class="day-titles" id="day-titles"></div>
            <div id="calendar-row" class="days calendar calendar-row">
                
            </div>

        </div>


    </div>
    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
